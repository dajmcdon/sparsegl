url: https://dajmcdon.github.io/sparsegl/

template:
  bootstrap: 5
  bootswatch: lux
  bslib:
    pkgdown-nav-height: 100px
    primary: "#041E42"
    bg: "#fafafa"
    fg: "#041E42"

navbar:
  bg: primary

reference:
- title: "Fit data"
  desc: >
    Creating sparsegl objects or cv.sparsegl objects from Cross-validation.
- contents:
    - sparsegl
    - cv.sparsegl
- title: "Plot and predict functions"
  desc: >
    Methods for sparsegl or cv.sparsegl objects.
- contents:
    - starts_with("plot")
    - starts_with("coef")
    - starts_with("predict")
    - starts_with("print")
- title: "Risk estimation"
  desc: >
    Calculate information criteria for model evaluation and model selection.
- contents:
    - estimate_risk
- title: "Norm calculation"
- contents:
    - ends_with("norm")
- title: "Data"
- contents:
    - trust_experts
- title: "Other functions"
- contents:
    - make_irls_warmup
